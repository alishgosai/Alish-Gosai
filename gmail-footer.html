<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Footer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #dce9f0;
      background-image: url(https://alishgosai.com/branding/vector-curves.png);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .content {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .main-content {
      width: 90%;
      flex: 1;
    }

    .name {
      color: #eeba2b;
      margin: 0;
      font-size: 30px;
      line-height: 1.2;
    }

    .links {
      padding-left: 0;
    }

    .links a {
      color: #333333;
      text-decoration: none;
      font-size: 16px;
      display: block;
      line-height: 1.5;
      margin-top: 5px;
    }

    .social-icons {
      width: 10%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding-left: 20px;
    }

    .social-icons a {
      margin: 10px 0;
      transform: translateY(30px);
      opacity: 0;
      animation: pop-in 0.6s forwards;
      animation-timing-function: ease-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s;
    }

    .social-icons a:nth-child(1) {
      animation-delay: 0.2s;
    }

    .social-icons a:nth-child(2) {
      animation-delay: 0.4s;
    }

    .social-icons a:nth-child(3) {
      animation-delay: 0.6s;
    }

    .social-icons a:nth-child(4) {
      animation-delay: 0.8s;
    }

    @keyframes pop-in {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .social-icons a:hover {
      animation: shake-jump 0.6s ease-in-out infinite;
      transform-origin: center;
    }

    @keyframes shake-jump {
      0%, 100% {
        transform: scale(1) translateY(0);
      }
      25% {
        transform: scale(1.1) translateY(-5px);
      }
      50% {
        transform: scale(1) translateY(3px) rotate(3deg);
      }
      75% {
        transform: scale(1.05) translateY(-2px) rotate(-3deg);
      }
    }

    .social-icons img {
      vertical-align: middle;
      width: 30px;
      height: auto;
    }

    .button {
      width: 85%;
      max-width: 300px;
      display: inline-block;
      padding: 10px 20px;
      margin: 5px 0;
      background-color: #24292e;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      white-space: nowrap;
    }

    .button img {
      vertical-align: middle;
      margin-right: 5px;
    }

    .button:hover {
      background-color: #1a1d21;
      transform: scale(1.05);
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <table width="100%" cellpadding="0" cellspacing="0" border="0" class="container">
    <tr>
      <td align="center">
        <div class="content">
          <div class="main-content">
            <!-- Logo and Name -->
            <table cellpadding="0" cellspacing="0" border="0" style="width:100%;">
              <tr>
                <td style="padding-right:10px;">
                  <a href="https://alishgosai.com">
                    <img src="https://alishgosai.com/branding/logo-no-bg.png" alt="Alish Gosai Logo" width="100">
                  </a>
                </td>
                <td>
                  <a href="https://alishgosai.com" style="text-decoration:none;">
                    <h2 class="name">Alish Gosai</h2>
                  </a>
                  <div class="links">
                    <a href="mailto:hellow6190@gmail.com">hellow6190@gmail.com</a>
                    <a href="https://alishgosai.com">alishgosai.com</a>
                  </div>
                </td>
              </tr>
            </table>
            <!-- GitHub Button -->
            <a href="https://github.com/alishgosai" class="button">
              <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" width="20">
              Check My Repositories
            </a>
          </div>
          <!-- Social Media Icons -->
          <div class="social-icons">
            <a href="https://facebook.com/alishgosai">
              <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
            </a>
            <a href="https://twitter.com/alishgosai">
              <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
            </a>
            <a href="https://linkedin.com/in/alishgosai">
              <img src="https://cdn-icons-png.flaticon.com/512/733/733561.png" alt="LinkedIn">
            </a>
            <a href="https://github.com/alishgosai">
              <img src="https://cdn-icons-png.flaticon.com/512/733/733609.png" alt="GitHub">
            </a>
          </div>
        </div>
      </td>
    </tr>
  </table>
</body>

</html>
