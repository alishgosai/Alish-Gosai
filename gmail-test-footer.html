<!DOCTYPE html>
<html lang="en">

<head>

  <title>Email Footer</title>

<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

                      letter-spacing: 0.5px;
                    ">
                      Alish Gosai
                    </a>
                    <div style="padding-left: 0;">

                        display: block; 
                        line-height: 1.5;

                      ">hellow6190@gmail.com</a>
                      <a href="https://alishgosai.com" style="

                <a href="https://github.com/alishgosai" style="display: block; margin: 10px 0;">
